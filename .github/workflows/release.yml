name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Build Artifacts
      run: |
        chmod +x .github/scripts/build.sh
        ./.github/scripts/build.sh

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          stackboost-for-supportcandy.zip
          stackboost-for-supportcandy-pro.zip
